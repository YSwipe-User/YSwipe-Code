    /* ----- The actual Score Circle ----- */

    /* Variables */

    :root {
      --rating-size: 7rem;
      --bar-size: 1rem;
      --background-color: #e7f2fa;
      --rating-color-default: #2980b9;
      --rating-color-background: #c7e1f3;
      --rating-color-good: #27ae60;
      --rating-color-meh: #f1c40f;
      --rating-color-bad: #e74c3c;
    }

    /* Rating item */
    .rating {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 100%;
      overflow: hidden;

      background: var(--rating-color-default);
      color: var(--rating-color-default);
      width: var(--rating-size);
      height: var(--rating-size);

      /* Basic style for the text */
      font-size: calc(var(--rating-size) / 3);
      line-height: 1;
    }

    /* Rating circle content */
    .rating span {
      position: relative;
      display: flex;
      font-weight: bold;
      z-index: 2;
    }

    .rating span small {
      font-size: 0.5em;
      font-weight: 900;
      align-self: center;
    }

    /* Bar mask, creates an inner circle with the same color as thee background */
    .rating::after {
      content: "";
      position: absolute;
      inset: var(--bar-size);
      background: var(--background-color);
      border-radius: inherit;
      z-index: 1;
    }

    /* Bar background */
    .rating::before {
      content: "";
      position: absolute;
      inset: var(--bar-size);
      border-radius: inherit;
      box-shadow: 0 0 0 1rem var(--rating-color-background);
      z-index: -1;
    }

    /* Classes to give different colors to ratings, based on their score */
    .rating.good {
      background: var(--rating-color-good);
      color: var(--rating-color-good);
    }

    .rating.meh {
      background: var(--rating-color-meh);
      color: var(--rating-color-meh);
    }

    .rating.bad {
      background: var(--rating-color-bad);
      color: var(--rating-color-bad);
    }

  <script>

    let recordingStarted = false;

    function recordStart() {
      // Your recording logic here
      // For demonstration purposes, let's assume recording started successfully
      recordingStarted = true;
      document.getElementById("recbutton").style.visibility = "hidden";
      document.getElementById("stopbutton").style.visibility = "visible";
      document.getElementById("recMessage").innerText = "Recording started ...";
      document.getElementById("submitbutton").style.visibility = "hidden"; // Hide submit button
    }

    function recordStop() {
      if (recordingStarted) {
        // Your stop recording logic here
        // For demonstration purposes, let's assume recording stopped successfully
        document.getElementById("recbutton").style.visibility = "visible";
        document.getElementById("stopbutton").style.visibility = "hidden";
        document.getElementById("recMessage").innerText = "Recording stopped!";
        document.getElementById("submitbutton").style.visibility = "visible"; // Show submit button
        recordingStarted = false;

        // Hide the message after 2 seconds
        setTimeout(function () {
          document.getElementById("recMessage").innerText = "";
        }, 2000);

      } else {
        document.getElementById("recMessage").innerText = "Recording not started!";
      }
    }

    function submitRecording() {
      alert("Video submitted for review!");
      document.getElementById("submitbutton").style.visibility = "hidden";
    }

  </script>

  <script>
    // Find al rating items
    const ratings = document.querySelectorAll(".rating");

    // Iterate over all rating items
    ratings.forEach((rating) => {
      // Get content and get score as an int
      const ratingContent = rating.innerHTML;
      const ratingScore = parseInt(ratingContent, 10);

      // Define if the score is good, meh or bad according to its value
      const scoreClass =
        ratingScore < 40 ? "bad" : ratingScore < 60 ? "meh" : "good";

      // Add score class to the rating
      rating.classList.add(scoreClass);

      // After adding the class, get its color
      const ratingColor = window.getComputedStyle(rating).backgroundColor;

      // Define the background gradient according to the score and color
      const gradient = `background: conic-gradient(${ratingColor} ${ratingScore}%, transparent 0 100%)`;

      // Set the gradient as the rating background
      rating.setAttribute("style", gradient);

      // Wrap the content in a tag to show it above the pseudo element that masks the bar
      rating.innerHTML = `<span>${ratingScore} ${ratingContent.indexOf("%") >= 0 ? "<small>%</small>" : ""
        }</span>`;
    });
  </script>
